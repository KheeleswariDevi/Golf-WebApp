{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Course details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/coursedetails.css' %}">
</head>
<body>
    <div class="green-border">
    <h2>Course details</h2>

    <ul>
        <li>Name: {{ course.name }}</li>
        <li>Latitude: {{ course.latitude|floatformat:2|default:'unknown' }}</li>
        <li>Longitude: {{ course.longitude|floatformat:2|default:'unknown' }}</li>
    </ul>

    <img src="/static/images /golfcart.png" alt="Golfing Image" height="300px" width="350px">


    <div class="container">
        <a href="{% url 'index' %}" class="index-button">Home</a>
    </div>
    
    </div>

</body>
</html>
